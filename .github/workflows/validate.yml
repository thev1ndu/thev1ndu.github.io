name: W3C HTML Validation with Gemini AI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  validate-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl

      - name: Set report timestamp (Sri Lanka time)
        id: set-time
        run: |
          sudo timedatectl set-timezone Asia/Colombo
          echo "timestamp=$(date +'%Y-%m-%d-%H-%M')" >> $GITHUB_OUTPUT

      - name: Validate HTML files
        run: |
          mkdir -p html-validation-report
          echo "ðŸ§ª W3C HTML Validation Summary" > html-validation-report/summary.txt

          for file in $(find . -name "*.html"); do
            echo "ðŸ” Validating: $file" | tee -a html-validation-report/summary.txt

            curl -s -H "Content-Type: text/html; charset=utf-8" \
              --data-binary @"$file" \
              "https://validator.w3.org/nu/?out=json" > html-validation-report/$(basename "$file").json

            ERRORS=$(jq '.messages | map(select(.type == "error")) | length' html-validation-report/$(basename "$file").json)
            WARNINGS=$(jq '.messages | map(select(.type == "info")) | length' html-validation-report/$(basename "$file").json)

            echo "$file: âŒ $ERRORS errors, âš ï¸ $WARNINGS warnings" | tee -a html-validation-report/summary.txt

            jq -r '.messages[] | "\(.type | ascii_upcase): Line \(.lastLine // "N/A") Col \(.lastColumn // "N/A"): \(.message)"' \
              html-validation-report/$(basename "$file").json >> html-validation-report/summary.txt

            echo "--------------------------------------" >> html-validation-report/summary.txt
          done

      - name: Call Gemini AI to explain and fix issues
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          SUMMARY=$(cat html-validation-report/summary.txt)
          PROMPT="Here is a W3C HTML validation error report. Please explain the errors and suggest fixes:\n\n$SUMMARY"

          # Create safe JSON payload
          echo '{
            "contents": [
              {
                "parts": [
                  {
                    "text": "'"$(echo "$PROMPT" | sed 's/"/\\"/g')"'"
                  }
                ]
              }
            ],
            "generationConfig": {
              "temperature": 0.7
            }
          }' > prompt.json

          # Call Gemini API
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $GEMINI_API_KEY" \
            -H "Content-Type: application/json" \
            -d @prompt.json \
            "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent")

          # Extract AI response or fallback
          SUGGESTIONS=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text // "âš ï¸ No suggestions returned by Gemini."')

          echo -e "\n\nðŸ”§ Gemini AI Suggestions:" >> html-validation-report/summary.txt
          echo "$SUGGESTIONS" >> html-validation-report/summary.txt

      - name: Upload HTML validation report
        uses: actions/upload-artifact@v4
        with:
          name: w3c-html-report-${{ steps.set-time.outputs.timestamp }}
          path: html-validation-report/
